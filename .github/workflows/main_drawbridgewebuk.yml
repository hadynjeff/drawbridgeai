name: Deploy static site to Azure Web App (UK South)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Prepare static site files
        run: |
          mkdir site
          cp index.html script.js style.css -t site/
          cp -r images site/images
          cd site
          zip -r ../site.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: drawbridgewebuk          # ðŸ‘ˆ Your Azure Web App name
          slot-name: 'production'
          package: site.zip
